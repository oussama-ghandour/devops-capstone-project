# Nose for testing
[nosetests]
verbosity=2
with-spec=1
spec-color=1
with-coverage=1
cover-erase=1
cover-package=service

# Display missing lines of code
[coverage:report]
show_missing = True

# Flake8 for linting
[flake8]
per-file-ignores =
    */__init__.py: F401 E402
# Pylint for static code
[pylint.'MESSAGES CONTROL']
disable=E1101
